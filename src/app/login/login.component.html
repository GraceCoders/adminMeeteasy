
<div class="login-box">
	<div class="container">
		<div class="form-signin">
			<div class="col-12">
				<h3>Admin Login</h3>
			</div>
			<div class="col-12">
				<input class="form-control" type="email" name="email" id="email" [(ngModel)]="login.email" placeholder="Email">
				<input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" placeholder="Password">
			</div>
			<div class="col-12">
				<div *ngIf="error" class="alert alert-danger" role="alert">
					<strong>Oh snap!</strong> Email or Password invalid.
				</div>
				<button class="btn btn-primary btn-block btn-lg" type="button" (click)="doLogin()">Log in</button>
				<!-- <div class="text-right">
					<a   routerLink="/forgot-password" >Forgot Password</a>
				</div> -->
				<div class="row">
					<div class="col-6">
					</div>
					<div class="col-6 text-right">
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
</div>

<div class="body"></div>
<div class="grad"></div>

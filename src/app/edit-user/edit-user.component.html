<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Edit User</h4>
          <span class="sn-right control-buttons">
            <button  class="btn" (click)="UpdateUserStatus()" [ngClass]="{'btn-danger': editUserProfileForm.value.isBlocked == true, 'btn-success' : editUserProfileForm.value.isBlocked == false }">{{ editUserProfileForm.value.isBlocked? 'Unblock' : 'Block' }}</button>
          </span>
        </div>
        <div class="card-body bodyFormDesign">
          <form [formGroup]="editUserProfileForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Id Proof Image</label>
                  <div class="chngBannerImages">
                    <img class="img-fluid" [src]="idProofImage" class="form-control" alt="Store">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Profile Image</label>
                  <div class="chngBannerImages">
                    <img class="img-fluid" [src]="profileImage" class="form-control" alt="Store">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>User name</label>
                  <input type="text" formControlName="name" class="form-control"
                   />
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>E-mail</label>
                  <input type="text" formControlName="email" class="form-control"
                   />
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" formControlName="mobileNumber" class="form-control"
                    />
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Date Of Birth</label>
                  <input type="text" formControlName="dob" class="form-control"
                    />
                  
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
</div>

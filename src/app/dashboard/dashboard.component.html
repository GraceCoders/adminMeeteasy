
<div class="panel-header panel-header-sm">
</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: lightgray;">
	<div class="main-section deshboardPage" >

		<div class="row">
			
			<div class="col-md-6">
				<div class="row" style="margin: 1em 0;">
					<div class="col-md-6">
						<h4 style="text-align: left;">Users</h4>
					</div>
					<div class="col-md-6">
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-light">Daily</button>
							<button type="button" class="btn btn-light">Monthly</button>
							<button type="button" class="btn btn-light">Yearly</button>
						</div>
					</div>
				</div>
				
				<div style="display: block;" class="custom-graph">
					<canvas baseChart 
					  [datasets]="barChartData"
					  [labels]="barChartLabels"
					  [options]="barChartOptions"
					  [plugins]="barChartPlugins"
					  [legend]="barChartLegend"
					  [colors]="chartColors"
					  [chartType]="barChartType">
					</canvas>
				  </div>
			</div>
			
			
			<div class="col-md-6">
				<div class="row" style="margin: 1em 0;">
					<div class="col-md-6">
						<h4 style="text-align: left;">Businesses</h4>
					</div>
					<div class="col-md-6">
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-light">Daily</button>
							<button type="button" class="btn btn-light">Monthly</button>
							<button type="button" class="btn btn-light">Yearly</button>
						</div>
					</div>
				</div>

				<div style="display: block;">
					<canvas baseChart 
					  [datasets]="barChartData2"
					  [labels]="barChartLabels"
					  [options]="barChartOptions"
					  [plugins]="barChartPlugins"
					  [colors]="chartColors"
					  [legend]="barChartLegend"
					  [chartType]="barChartType">
					</canvas>
				  </div>
			</div>
			
		</div>

		<h2 style="text-align: left;">Overview</h2>

		<div class="row">
			
			<div class="dashbord">
				<div class="icon-section">
					<div class="count"><b>50000</b></div>
					<div class="title">Users</div>
					<p>{{provider_count}}</p>
				</div>
				
			</div>&nbsp; &nbsp; &nbsp;
			<div class="dashbord">
				<div class="icon-section">
					<div class="count"><b>10023</b></div>
					<div class="title">Businesses</div>
					<p>{{user_count}}</p>
				</div>
				
			</div>&nbsp; &nbsp; &nbsp;
			<div class="dashbord">
				<div class="icon-section">
					<div class="count"><b>200</b></div>
					<div class="title">Analysis</div>
					<p>{{subcategory_count}}</p>
				</div>
				
			</div>&nbsp; &nbsp; &nbsp;
			<div class="dashbord">
				<div class="icon-section">
					<div class="count"><b>623</b></div>
					<div class="title">Notification</div>
					<p>{{category_count}}</p>
				</div>
			</div>
		</div> 

		<div class="row">
			
		</div>

		
		

	</div><br><br>
	<div>
		<ngx-spinner
		  bdColor="rgba(51,51,51,0.8)"
		  size="medium"
		  color="#fff"
		  type="ball-scale-multiple"
		>
		  <p style="font-size: 20px; color: white">Loading...</p>
		</ngx-spinner>
		</div>
</body>
</html>
